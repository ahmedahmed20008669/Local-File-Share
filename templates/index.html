<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Local File Share ðŸš€</h1>
        <div id="drop-area">
            <p>Drag & Drop files here to upload</p>
            <form id="file-form">
                <input type="file" id="fileElem" multiple style="display: none;">
                <label for="fileElem" class="button">or click to select files</label>
            </form>
        </div>
        <div id="file-list">
            <h2>Shared Files</h2>
            <ul>
                {% for file in files %}
                <li><a href="{{ url_for('uploaded_file', filename=file) }}" download>{{ file }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('hover');
            const files = e.dataTransfer.files;
            uploadFiles(files);
        });

        fileElem.addEventListener('change', (e) => {
            const files = e.target.files;
            uploadFiles(files);
        });

        function uploadFiles(files) {
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData,
            }).then(() => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
